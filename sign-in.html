<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - uniSSO</title>
    <link rel="stylesheet" href="assets/css/uniSSO.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <span class="swift"><i style="--swift-index: 0;">登陆</i></span>
            </h1>
            <h4 class="subtitle">
                <span class="swift"><i style="--swift-index: 1;">使用 uniAccount 登陆</i></span>
            </h4>
            <form id="sign-form" action="">
                <div class="input">
                    <input id="email" placeholder="电子邮箱" type="email" required class="validate" autocomplete="off">
                </div>
                <div class="input">
                    <input id="password" placeholder="密码" type="password" required class="validate" autocomplete="off">
                </div>
                <div class="tips">
                    <a href="#">我忘记了账户密码</a>
                    <p>当您登陆后，会在所有合作网站保持登陆状态</p>
                </div>
                <div class="action">
                    <button type="submit">继续登陆</button>
                    <button type="button" class="secondary" id="signup">创建账号</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const elem_input = document.querySelectorAll('input');

        elem_input.forEach(elem => {
            elem.onfocus = function () {
                this.parentNode.classList.add('focus');
            }
            elem.onblur = function () {
                this.parentNode.classList.remove('focus');
            }
        });

        document.querySelector('button#signup').addEventListener('click', () => {
            window.location.href = '/sign-up';
        });
    </script>
</body>

</html>
