<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - uniSSO</title>
    <link rel="stylesheet" href="assets/css/uniSSO.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f6f6f6;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .frame {
            display: flex;
            height: auto;
            min-width: 450px;
            min-height: 500px;
            padding: 1rem;
            border: 1px #dadce0 solid;
            border-radius: 10px;
            /* box-shadow: 3px 2px 15px 0px rgba(0, 0, 0, 0.10); */
        }

        .frame .logo {
            flex: none;
            width: 100px;
            height: 25px;
            background-image: url("assets/img/logo.png");
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: center;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="frame">
        <div class="logo"></div>
    </div>
</body>

</html>
