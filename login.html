<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - uniSSO</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .container {
            overflow: hidden;
            width: 450px;
            min-height: 500px;
            border-radius: 8px;
            border: 1px solid #dadce0;
            /* box-shadow: 0 3px 10px rgba(0, 0, 0, .25); */
        }

        .container .header {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 20px 0;
            text-align: center;
        }

        .container h1,
        .container h4 {
            color: #202124;
            margin: 0;
        }

        .container .header h1.title {
            font-weight: normal;
            font-size: 1.8rem;
        }

        .container .header h4.subtitle {
            font-weight: normal;
            font-size: 1rem;
            margin: 5px 0 0;
        }

        @media all and (max-width: 601px) {
            .container {
                border-radius: 0;
                min-height: 100vh;
                border: none;
            }

            .container .header {
                width: 100%;
                height: 100%;
                padding: 30px 0 20px 20px;
                text-align: left;
            }

            .container .header h1.title {
                font-size: 2rem;
            }

            .container .header h4.subtitle {
                margin: 10px 0 0;
            }
        }

        .input {
            margin: auto;
            width: 80%;
            border-radius: 4px;
            background-color: #ededed;
            padding: 8px 0px;
            margin-top: 15px;
        }

        @media all and (max-width: 601px) {
            .input {
                width: 100%;
            }
        }

        .input-addon {
            position: relative;
            top: -2px;
            float: left;
            background-color: #ededed;
            border: 1px solid #ededed;
            padding: 4px 8px;
            color: #757575;
            border-right: 1px solid #757575;
        }

        input[type=checkbox] {
            cursor: pointer;
        }

        input[type=text] {
            color: #949494;
            margin: 0;
            background-color: #ededed;
            border: 1px solid #ededed;
            padding: 6px 0px;
            border-radius: 3px;
        }

        input[type=text]:focus {
            border: 1px solid #ededed;
        }

        input[type=password] {
            color: #949494;
            margin: 0;
            background-color: #ededed;
            border: 1px solid #ededed;
            padding: 6px 0px;
            border-radius: 3px;
        }

        input[type=password]:focus {
            border: 1px solid #ededed;
        }

        input[type=email] {
            color: #949494;
            margin: 0;
            background-color: #ededed;
            border: 1px solid #ededed;
            padding: 6px 0px;
            border-radius: 3px;
        }

        input[type=email]:focus {
            border: 1px solid #ededed;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">登陆</h1>
            <h4 class="subtitle">使用 uniAccount 登陆</h4>
            <form action="">
                <div class="input">
                    <div class="input-addon">
                        <i class="material-icons">face</i>
                    </div>
                    <input id="username" placeholder="Username" type="email" required class="validate"
                        autocomplete="off">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
