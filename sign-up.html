<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - uniSSO</title>
    <link rel="stylesheet" href="assets/css/uniSSO.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <span class="swift"><i style="--swift-index: 0;">注册</i></span>
            </h1>
            <h4 class="subtitle">
                <span class="swift"><i style="--swift-index: 1;">开始使用 uniAccount 账户</i></span>
            </h4>
            <form id="sign-form" action="">
                <div class="input">
                    <input id="email" placeholder="电子邮箱" type="email" required class="validate" autocomplete="off">
                </div>
                <div class="input">
                    <input id="password" placeholder="密码" type="password" required class="validate" autocomplete="off">
                </div>
                <div class="tips">
                    <a href="#">找回我的账户</a>
                    <p>使用 uniAccount 可以在所有合作网站进行登录</p>
                </div>
                <div class="action">
                    <button type="submit">为我注册</button>
                    <button type="button" class="secondary" id="signin">登陆已有账户</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const elem_input = document.querySelectorAll('input');
        // const sign_form = document.querySelector('form#sign-form');

        elem_input.forEach(elem => {
            elem.onfocus = function () {
                this.parentNode.classList.add('focus');
            }
            elem.onblur = function () {
                this.parentNode.classList.remove('focus');
            }
        });

        document.querySelector('button#signin').addEventListener('click', () => {
            window.location.href = '/sign-in';
        });

        // sign_form.addEventListener('submit', e => {
        //     e.preventDefault();
        //     console.log(e);
        //     sign_form.submit();
        // });
    </script>
</body>

</html>
